          <div class="d-flex justify-content-center align-items-end mb-4">

          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="info@distribuidoraruzba.com" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="123456789"  />
          </div>
          <div class="d-grid mt-4">
            <button type="button" (click)="navigateToAdmin()" class="btn" >Login</button>
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <!-- <div class=""> -->
        <div class="col my-1">

  </div>
