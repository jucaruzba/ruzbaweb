<div class="auth-main">
    <div class="auth-wrapper v3">
        <div class="auth-form">
            <div class="card my-5">
                <div class="card-body">
                    <div class="d-flex justify-content-center align-items-end mb-4">
                        <a href="javascript:"><img src="assets/images/ruzba.png" alt="logo"
                                style="max-width: 300px;" /></a>
                    </div>
                    <form [formGroup]="formulario" (ngSubmit)="onLogin($event)">
                        <div class="form-group mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="info@distribuidoraruzba.com" formControlName="email"/>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password" placeholder="123456789" />
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-warning" [disabled]="formulario.invalid">Login</button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="auth-footer row">
                <!-- <div class=""> -->
                <div class="col my-1">
                    <p class="m-0">Copyright Â© <a target="_blank">Distribuidora Ruzba</a></p>
                </div>
                <div class="col-auto my-1">
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>
