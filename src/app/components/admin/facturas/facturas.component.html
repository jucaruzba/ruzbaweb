<div class="row">
    <div class="col-sm-12">
        <app-card [hidHeader]="true">
            <div class="container">
                <div class="row header">
                    <div class="col-md-6">
                        <h2>FACTURAS</h2>
                    </div>
                    <div class="col-md-3 text-end">
                        <button type="button" class="btn btn-primary" ngbTooltip="Agrega un nuevo pedido"
                            (click)="nuevaFactura()">Nueva Factura</button>
                    </div>
                    <div class="col-md-3 text-end">
                        <div class="input-group-prepend">
                            <select class="form-select" [(ngModel)]="selectedCliente" (change)="facturasPorCliente()">
                                <option selected>Ordenar por...</option>
                                <optgroup label="Por Cliente">
                                    <option *ngFor="let cliente of clientes" [ngValue]="cliente">{{ cliente.nombre }}
                                    </option>
                                </optgroup>
                            </select>
                        </div>
                    </div>

                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-4" *ngFor="let factura of facturas">
                        <app-card [hidHeader]="true" cardClass="user-card2" blockClass="text-center"
                        (click)="openDialogMostrar(factura)"
                        >
                            <div>
                                <img [src]="factura.idCliente.idUser.imagen" style="max-width: 150px;" alt="">
                            </div>
                            <h5 class="m-b-15">FACTURA</h5>
                            <h6 class="m-b-15">{{factura.idCliente.nombre}}</h6>
                            <div class="risk-rate">
                                <span><b class="text-muted">{{ factura.fecha | date:'d MMMM y':'es' }}</b></span>
                            </div>
                            <div class="row justify-content-center m-t-10 b-t-default m-l-0 m-r-0">
                                <div class="col m-t-15">
                                    <h6 class="text-muted">Total</h6>
                                    <div class="input-group-prepend align-items-center">
                                        <span class="input-group-text align-items-center">$ {{factura.total}}</span>
                                    </div>
                                </div>
                            </div>
                        </app-card>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>
