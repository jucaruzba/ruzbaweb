<div class="row">
  <div class="col-sm-12">
    <app-card [hidHeader]="true">
      <div class="container">
        <div class="row header">
          <div class="col-md-6">
            <h2>PRODUCTOS</h2>
          </div>
          <div class="col-md-3 text-end">
          </div>
          <div class="col-md-3 text-end">
            <button (click)="openDialogProducto(null)" type="button" class="btn btn-primary"
              ngbTooltip="Agrega un nuevo producto">Nuevo Producto</button>
          </div>
          <br>
          <br>
          <br>
          <div class="col-md-12">
            <input class="form-control" type="text" [(ngModel)]="terminoBusqueda" (input)="actualizarProductosFiltrados()" placeholder="Buscar por nombre">
          </div>
        </div>
        <div class="row">
          <div *ngFor="let producto of productosFiltrados" class="cardPedido" class="col-md-4"
            (click)="openDialogProducto(producto)">
            <app-card [hidHeader]="true">
              <div class="row align-items-center">
                <div class="col-7">
                  <h4 class="text-c-yellow">{{producto.nombre}}</h4>
                  <h4 class="text-muted m-b-0">${{producto.precio}} {{producto.idUnidad.abreviatura}}</h4>
                </div>
                <div class="col-4 text-right">
                  <img style="max-width: 100px; max-height: 60px;" [src]="producto.imagen" alt="">
                </div>
              </div>
            </app-card>
          </div>
        </div>
        <mat-divider></mat-divider>
        <br>
        <div class="row">
          <div *ngFor="let producto of productos" class="cardPedido" class="col-md-4"
            (click)="openDialogProducto(producto)">
            <app-card [hidHeader]="true">
              <div class="row align-items-center">
                <div class="col-7">
                  <h4 class="text-c-yellow">{{producto.nombre}}</h4>
                  <h4 class="text-muted m-b-0">${{producto.precio}} {{producto.idUnidad.abreviatura}}</h4>
                </div>
                <div class="col-4 text-right">
                  <img style="max-width: 100px; max-height: 60px;" [src]="producto.imagen" alt="">
                </div>
              </div>
            </app-card>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
