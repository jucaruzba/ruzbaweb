<div class="container">
    <div class="header">
        <h3>CLIENTE</h3>
    </div>
    <div class="body">
        <app-card [hidHeader]="true">
            <div class="col-md-12 ">
                <form [formGroup]="formulario" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre fiscal del cliente"
                            formControlName="nombre">
                        <!-- Agregado: Mostrar error si el campo es requerido y no se ha llenado -->
                        <div *ngIf="formulario.get('nombre').hasError('required') && formulario.get('nombre').touched"
                            class="text-danger">
                            Nombre es requerido
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nombre">RFC</label>
                        <input type="text" minlength="13" maxlength="15" class="form-control" id="rfc" placeholder="RFC"
                            formControlName="rfc">
                        <!-- Agregado: Mostrar error si el campo es requerido y no se ha llenado -->
                        <div *ngIf="formulario.get('rfc').hasError('required') && formulario.get('rfc').touched"
                            class="text-danger">
                            RFC es requerido
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nombre">CFDI</label>
                        <input type="text"  class="form-control" id="cfdi" placeholder="cfdi"
                            formControlName="cfdi">
                        <!-- Agregado: Mostrar error si el campo es requerido y no se ha llenado -->
                        <div *ngIf="formulario.get('cfdi').hasError('required') && formulario.get('cfdi').touched"
                            class="text-danger">
                            CFDI es requerido
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Direccion</label>
                        <input type="text"  class="form-control" id="direccion" placeholder="direccion"
                            formControlName="direccion">
                        <!-- Agregado: Mostrar error si el campo es requerido y no se ha llenado -->
                        <div *ngIf="formulario.get('direccion').hasError('required') && formulario.get('direccion').touched"
                            class="text-danger">
                            Direccion es requerido
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rol">Usuario</label>
                        <select class="form-select" formControlName="idUser">
                            <option *ngFor="let usuario of usuarios" [ngValue]="usuario">
                                {{ usuario.nombre }}
                            </option>
                        </select>
                        <div *ngIf="formulario.get('idUser').hasError('required') && formulario.get('idUser').touched"
                            class="text-danger">
                            Usuario es requerido
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid"
                        style="width: 100%;">Guardar</button>
                </form>
            </div>
        </app-card>
    </div>
</div>
